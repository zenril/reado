<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./main.css">
    <body>

        <div aria-hidden="true" x-data>
            <input x-ref="url" type="text" placeholder="URL"/>
            <button @click="$store.page.loadContent($refs.url.value)">Load</button>
        </div>

        <template  x-data x-for="(section, index) in $store.page.content">
            <section>
                <!-- only render if item is the last in the loop -->
                <template x-if="index === $store.page.content.length - 1">
                    <div id="next" aria-hidden="true">next</div>
                </template>

                <article x-html="section"></article>
            </section>
        </template>       


        

        <script src="js/app.js"></script>
    </body>
</html>
